<mat-toolbar>
    <span>User Access</span>
 </mat-toolbar>
<div style="padding: 32px">
  <div class="example-container mat-elevation-z8"> 
    <table mat-table [dataSource]="dataSource">  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Course Code </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="deactivated">
            <th mat-header-cell *matHeaderCellDef> Is Deactivated? </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox type="checkbox" [(ngModel)]="element.deactivated">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef> Is Admin? </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox type="checkbox" [(ngModel)]="element.isAdmin">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-raised-button (click)="update(i)" color="primary">Update</button>
              </td>
          </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
  </div>
</div>




<mat-toolbar>
  <span>Reviews Status</span>
</mat-toolbar>
<div style="padding: 32px">
<div class="example-container mat-elevation-z8"> 
  <table mat-table [dataSource]="reviewsList">  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course Code </th>
        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject Code </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>

      <ng-container matColumnDef="hidden">
          <th mat-header-cell *matHeaderCellDef> Is hidden? </th>
          <td mat-cell *matCellDef="let element">
              <mat-checkbox type="checkbox" [(ngModel)]="element.hidden">
              </mat-checkbox>
          </td>
      </ng-container>

      <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element; let i = index">
                  <button mat-raised-button (click)="saveReviewStatus(i)" color="primary">Update</button>
            </td>
        </ng-container> 
    
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>
</div>
