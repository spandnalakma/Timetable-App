<mat-toolbar>
  <span>Add Reviews to Courses</span>
</mat-toolbar>
<div style="padding: 32px">
<div class="table"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>
      
        <ng-container matColumnDef="catalog_nbr">
          <th mat-header-cell *matHeaderCellDef> Course Code </th>
          <td mat-cell *matCellDef="let element"> {{element.catalog_nbr}} </td>
        </ng-container>

        <ng-container matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef> Review </th>
              <td mat-cell *matCellDef="let element; let i = index">
                    <button mat-raised-button (click)="addreview(i)" color="primary">Add review</button>
              </td>
          </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
  </div>
</div>
